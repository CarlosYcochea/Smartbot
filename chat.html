<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SmartBot MVP 游눫</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="chat-container">
  <div class="chat-header">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712108.png" alt="bot" class="bot-icon">
    <h2>SmartBot <span>Asistente Virtual</span></h2>
  </div>

  <div id="chat-box" class="chat-box">
    <div class="bot-msg">
      <div class="msg-bubble bot">
        游녦 춰Hola! Soy SmartBot. Preg칰ntame sobre precios, horarios o ubicaci칩n.
      </div>
    </div>
  </div>

  <div class="chat-input">
    <input type="text" id="user-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const chatBox = document.getElementById("chat-box");

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  if (!message) return;

  // Agregar mensaje del usuario
  chatBox.innerHTML += `<div class='user-msg'><div class='msg-bubble user'>${message}</div></div>`;
  scrollToBottom();
  input.value = "";

  // Mostrar animaci칩n de "escribiendo..."
  const typing = document.createElement("div");
  typing.className = "bot-msg";
  typing.innerHTML = "<div class='msg-bubble bot typing'>SmartBot est치 escribiendo...</div>";
  chatBox.appendChild(typing);
  scrollToBottom();

  // Enviar mensaje al servidor
  const response = await fetch("/send_message", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });
  const data = await response.json();

  // Quitar animaci칩n y mostrar respuesta
  chatBox.removeChild(typing);
  chatBox.innerHTML += `<div class='bot-msg'><div class='msg-bubble bot'>${data.reply}</div></div>`;
  scrollToBottom();
}
</script>

</body>
</html>
